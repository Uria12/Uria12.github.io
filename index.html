<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>შეფერხებაა 1 საათში გამოსწორდება...</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-image: url('https://kulinaria.ge/media/recipe-images/2017/05/fenovani_xaWapuri.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-color: #FFD700;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #0059ff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ffffff;
        }
        #quiz {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: left;
            color: #0000ff;
        }
        input[type="number"] {
            width: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
        }
        .checkbox-group {
            text-align: left;
            margin-bottom: 10px;
        }
        button {
            background-color: #ff4500;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            transform: scale(1.1) rotate(5deg);
            background-color: #ff6347;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            color: #ff00ff;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #gif-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        #gif {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            object-fit: contain;
        }
        body.gif-visible {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>შეფერხებაა 1 საათში გამოსწორდება... 🎉</h1>
    <div id="quiz">
        <p class="question">1. რამდენი წლის გავხდიო რასამბობდი ვერგავიგე? 🤔</p>
        <input type="number" id="age">
        
        <p class="question">2. აწი სკლეროზსაც გააპრავებ არა? 🧠</p>
        <div class="checkbox-group">
            <input type="radio" id="memory1" name="memory" value="კი">
            <label for="memory1">კი 👍</label><br>
            <input type="radio" id="memory2" name="memory" value="კი">
            <label for="memory2">კი 👍</label>
        </div>
        
        <p class="question">3. ასაკი გემატება და აფერისტობას არ უნდა მოეშვა? 🤥</p>
        <div class="checkbox-group">
            <input type="radio" id="trickery1" name="trickery" value="კი">
            <label for="trickery1">კი 😈</label><br>
            <input type="radio" id="trickery2" name="trickery" value="არა">
            <label for="trickery2">არა 😇</label>
        </div>
        
        <button onclick="submitQuiz()">ამას ხოიცი რაუნდა უქნა ? ხოო უნდაა ლეწო 🤪</button>
    </div>
    <div id="result"></div>
    <div id="gif-container">
        <img id="gif" src="https://i.giphy.com/Mg8nPiyNjDQfS.webp">
    </div>
    <script>
        function submitQuiz() {
            var result = document.getElementById("result");
            var gifContainer = document.getElementById("gif-container");
            var body = document.body;
            
            result.innerHTML = "შენი გამოსწორება არიქნება, ამ 3 კითხვაზე მაინც არ გეაფერისტა 😂😂😂";
            
            // Show GIF
            gifContainer.style.opacity = "1";
            gifContainer.style.pointerEvents = "auto";
            body.classList.add("gif-visible");
            
            // Hide GIF after 5 seconds
            setTimeout(function() {
                gifContainer.style.opacity = "0";
                gifContainer.style.pointerEvents = "none";
                body.classList.remove("gif-visible");
            }, 2400);
        }
    </script>
</body>
</html>
